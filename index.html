<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flork.css">
    <title>Animación Flork</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="img2" src="assets/flork c.jpg" alt="ME" class="active">
            <img id="img1" src="assets/flork.jpg" alt="YOU">     
        </div>
        <p class="text" id="text">Me</p>
    </div>

    <audio id="bg-music" autoplay loop>
        <source src="/assets/Lukas Graham - Love Someone (Lyrics).mp3" type="audio/mpeg">
    </audio>
    <button class="audio-control" onclick="toggleMusic()">Reproducir Música</button>

    <script>
        let images = document.querySelectorAll(".image-container img");
        let text = document.getElementById("text");
        let index = 0;
        let music = document.getElementById("bg-music");
        let musicButton = document.querySelector(".audio-control");

        setInterval(() => {
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
            text.textContent = index === 0 ? "Me" : "You";
        }, 4000);

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicButton.textContent = "Pausar Música";
            } else {
                music.pause();
                musicButton.textContent = "Reproducir Música";
            }
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);

            let size = Math.random() * 20 + 10;
            heart.style.fontSize = size + "px";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
